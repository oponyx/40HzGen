<!DOCTYPE HTML><html>
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>40HzGen Settings Page</title>
  <style>
    body {
      text-align: center;
      font-family: verdana,sans-serif;
      background: #202020;
    }
    html {
      display: inline-block;
      margin: 0px auto;
      text-align: center;
      color: azure;
    }
    h2 { font-size: 2.5rem; margin-block-start: 0.5em; margin-block-end: 0.5em;}
    p { font-size: 2.0rem; }
    button ,input[type=submit] {
      border: 0;
      border-radius: 0.3rem;
      background: #1fa3ec;
      width: 100%;
      color: #faffff;
      line-height: 2.4rem;
      font-size: 1.2rem;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    .units { font-size: 1.0rem; }
    .param-labels{
      font-size: 1.0rem;
      vertical-align: middle;
      padding-bottom: 0px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    div.main{
      max-width: 500px;
    }
  </style>
</head>
<body>
  <center><div class="main">
    <div style="width:80%;">
      <h2>40Hz Generator</h2>
      <p> Settings Page</p>
      <form action="/save_settings" method="POST">
      <span class="param-labels">WIFI SSID</span> 
      <input type="text" id="WIFI_SSID" name="WIFI_SSID">
      <br>
      <span class="param-labels">WIFI PSW</span> 
      <input type="text" id="WIFI_PSW" name="WIFI_PSW">
      <br>
      <span class="param-labels">AP SSID</span> 
      <input type="text" id="AP_SSID" name="AP_SSID">
      <br>
      <span class="param-labels">AP PSW</span> 
      <input type="text" id="AP_PSW" name="AP_PSW">
      <br>
      <label for="LIGHT_FREQ" class="param-labels">LIGHT_FREQ</label>
      <input type="number" id="LIGHT_FREQ" name="LIGHT_FREQ" min="1" max="100"><span class="units">Hz</span>
      <br>
      <label for="ON_TIME" class="param-labels">ON TIME</label>
      <input type="number" id="ON_TIME" name="ON_TIME" min="2" max="100"><span class="units">Min</span>
      <br>
      <label for="BRIGHTNESS" class="param-labels">Brightness</label>
      <input type="number" id="BRIGHTNESS" name="BRIGHTNESS" min="10" max="100"><span class="units">%</span>
      <br>
      <label for="PWM_FREQ" class="param-labels">PWM Freq</label>
      <input type="number" id="PWM_FREQ" name="PWM_FREQ" min="1000" max="10000"><span class="units">Hz</span>
      <br>
      <br>
      <label for="AUTOSTART_SW" class="param-labels">Autostart</label>
      <label class="switch">
          <input type="checkbox" id="AUTOSTART_SW" name="AUTOSTART_SW">
          <span class="slider round"></span> 
      </label>
      <br>
      <br>
      <input type="submit" value="Submit" style="width:80%;">
      </form> 
      <br>
      <br>
      <table style="width: 100%"><tbody>
        <tr>
          <td style="width: 10%"></td>
          <td  style="width: 80%">     
            <form id=but1 style="width: 100%;" action='/index.html' method='get'><button>Back to Main Page</button></form>
          </td>
          <td style="width: 10%"></td>
        </tr>
        <tr>
          <td style="width: 10%"></td>
          <td  style="width: 80%">     
            <form id=but2 style="width: 100%;" action='/update' method='get'><button>Firmware Update</button></form>
          </td>
          <td style="width: 10%"></td>
        </tr>
          <td style="width: 10%"></td>
          <td  style="width: 80%">     
            <form id=but3" action=''><button style="background: #f50404;" onclick="reboot()">Reboot device</button></form>
          </td>
          <td style="width: 10%"></td>
        </tr>
      </tbody></table>
    </div>
  </div></cemter>
  <script>
    function reboot(){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // get json data
          console.log("Received data:" + this.responseText);
          var json_msg = JSON.parse(this.responseText);
          if(json_msg.result=="OK"){
            alert("System is rebooting.\n\nPlease wait...");
          }
        }
      };
      xhttp.open("GET", "/reboot", true);
      xhttp.send();
    }

    window.onload = function(){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        // get json data
          console.log("Received data:" + this.responseText);
          var json_msg = JSON.parse(this.responseText);
          document.getElementById("WIFI_SSID").value = json_msg.wifi_ssid;
          document.getElementById("WIFI_PSW").value = json_msg.wifi_psw;
          document.getElementById("AP_SSID").value = json_msg.ap_ssid;
          document.getElementById("AP_PSW").value = json_msg.ap_psw;
          document.getElementById("LIGHT_FREQ").value  = json_msg.light_freq;
          document.getElementById("ON_TIME").value = json_msg.on_time;
          document.getElementById("BRIGHTNESS").value = json_msg.brightness;
          document.getElementById("PWM_FREQ").value = json_msg.pwm_freq;
          document.getElementById("AUTOSTART_SW").checked = ((json_msg.autostart == "true") ? true : false);
        }
      };
      xhttp.open("GET", "/get_settings", true);
      xhttp.send();
    } 
  </script>
</body>
</html>
